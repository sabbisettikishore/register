<html>
<head>
<title> html page</title>
<h1><center>STUDENT REGISTRATION FORMS</h1>
<script type="text/javascript">
function valid()
{
var name=document.reg.name.value;
var email=document.reg.email.value;
var phno=document.reg.phno.value;
var clz=document.reg.clz.value;
var add=document.reg.add.value;
var pass=document.reg.password.value;
var cpass=document.reg.conform.value;
if(!isNaN(name))
{
alert("In name Enter Characters only");
return false;
}
if(name.length<3)
{
alert("In name enter more than 3 chars"); 
return false;
}
if(isNaN(phno))
{
alert("In Phone no enter numbers only");
return false;
}
if(phno.length!=10)
{
alert("In phone no Enter 10 numbers ");

}
if(pass.length<6)
{
alert("In Password contain more than 6 chars");
return false;
}
if(pass!=cpass)
{
alert("Password is match with Conform Password");
return false;
}
}
</script>
</head>
<body align="center">

</td></tr><br>
